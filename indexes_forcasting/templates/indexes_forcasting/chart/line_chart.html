<!doctype html>
<html>

<head>
  <title>Line Styles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
  
</head>

<body>
  <div id="container" style="width:75%;">
    <canvas id="line_chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'line',
      data: {
        labels: {{labels|safe}},
        datasets:
        [
          {
            label: 'CAC40',
            fill: false,
            backgroundColor: ['#DAF7A6'],
            borderColor: ['#DAF7A6'],
            cubicInterpolationMode:'linear',
            lineTension:0,
            data: 
              {{ data1|safe}}
            ,
          }, 

          {
            label: 'EUROSTOXX 50',
            fill: false,
            backgroundColor: ['#9bc2e6'],
            borderColor: ['#9bc2e6'],
            //borderDash: [5, 5],
            cubicInterpolationMode:'linear',
            lineTension:0,
            data: {{ data2|safe}},
          }, 
          {
            label: 'S&P500',
            backgroundColor: ['#fe6868'],
            borderColor: ['#fe6868'],
            cubicInterpolationMode:'linear',
            lineTension:0,
            data: {{ data3|safe}},
            fill: false,
          },

        ]
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'CAC40 Evolution'
        },
        tooltips: {
          mode: 'index',
          intersect: false,
        },
        hover: {
          mode: 'nearest',
          intersect: true
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Days'
            }
          }],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Value'
            }
          }]
        }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('line_chart').getContext('2d');
      window.myLine = new Chart(ctx, config);
    };
  </script>
</body>

</html>
